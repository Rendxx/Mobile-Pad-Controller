<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../lib/jquery.js"></script>
    <script type="text/javascript" src="controller.itemViewer.js"></script>
    <link type="text/css" rel="stylesheet" href="controller.itemViewer.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Direction</title>
    <style>
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f2f2f2;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .cointainer {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="cointainer"></div>
    <script>
        var monitor = $('.monitor');
        var controller = new Rendxx.Game.Client.Controller.ItemViewer({
            container: $('.cointainer'),
            css: {
                'left': '50%',
                'bottom': '5px',
                'margin-left': '-20px'
            }
        });

        var itemSet = {
            0: {
                name: 'Red Key'
            },
            2: {
                name: 'Room-101 Key'
            },
            4: {
                name: 'Blue Key'
            }
        };

        controller.onShow = function () {
        };
        controller.onHide = function () {
            controller.updateItem(itemSet);
        };

        controller.addItem(0, 'Red Key');
        controller.addItem(1, 'Wood Key');
        controller.addItem(2, 'Room-101 Key');
        controller.addItem(3, 'Steel Key');
        controller.enable();
    </script>
</body>
</html>
